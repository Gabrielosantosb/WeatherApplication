<div class="container" *ngIf="weatherDataInput">
  <div class="upper-data">
    <img
      src="../../../../../assets/sun.jpg"
      *ngIf="Temperature > 20"
      alt="Imagem calor"
    />

    <img
      src="../../../../../assets/cold2.jpg"
      *ngIf="Temperature > 15 && Temperature <= 20"
      alt="Imagem frio"
    />
    <img
      src="../../../../../assets/cold1.jpg"
      *ngIf="Temperature <= 15"
      alt="Imagem frio"
    />

    <div class="weather-data">
      <div class="location">{{ weatherDataInput.name }}</div>
      <div class="temperature">
        {{Temperature}}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Mais informações</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
          <span>Mínima</span>
        </div>

        <div class="info-block-value">
          {{MinTemperature}} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
          <span>Máxima</span>
        </div>

        <div class="info-block-value">
          {{ MaxTemperature}} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
          <span>Humidade</span>
        </div>

        <div class="info-block-value">{{ weatherDataInput.main.humidity }} %</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="windIcon"></fa-icon>
          <span>Vento</span>
        </div>

        <div class="info-block-value">{{ weatherDataInput.wind.speed }} km/h</div>
      </div>
    </div>
  </div>
</div>
