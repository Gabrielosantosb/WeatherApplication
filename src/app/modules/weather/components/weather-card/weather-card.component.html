<section *ngIf="weatherDataInput" class="container">
  <div class="upper-data">
    <img *ngIf="Temperature > 15" src="assets/sun.jpg"/>
    <img *ngIf="Temperature <= 15" src="assets/cold1.jpg"/>
  </div>

  <div class="weather-data">
    <div class="location">
      {{weatherDataInput.name}}
    </div>
    <div class="temperature">
      {{Temperature}}&deg;C
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      Mais informações
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="minTemperatureIcon" size="lg"></fa-icon>
          <span>Mínima</span>
        </div>

        <div class="info-block-value">
          {{ MinTemperature }}&deg;C
        </div>
      </div>
    </div>
  </div>
</section>
